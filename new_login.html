<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management System Login</title>
    <link rel="stylesheet" href="new_style.css">
</head>
<body>
    <div class="background-container">
        <div class="top-pattern">
            <div class="geo-shape s1"></div>
            <div class="geo-shape s2"></div>
            <div class="geo-shape s3"></div>
            <div class="geo-shape s4"></div>
            <div class="geo-shape s5"></div>
        </div>
        <div class="bottom-solid"></div>
    </div>

    <div class="login-form-container">
        <div class="login-form">
            <div class="icon-area">
                <div class="icon-shape">
                    <div class="padlock-graphic">
                        <!-- The ::before pseudo-element of this div will be the shackle -->
                    </div>
                    <div class="dots-container-on-padlock">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
            <h1 class="main-title">Teacher Management System Login</h1>
            <form id="teacherLoginForm">
                <div class="input-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
        </div>
    </div>

    <footer class="page-footer">
        <p>Design and Created by ITLabs Ghana. Contact 0248362847</p>
    </footer>
</body>
</html>
